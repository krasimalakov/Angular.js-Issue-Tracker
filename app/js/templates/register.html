<form class="form-horizontal  col-lg-5 col-lg-offset-4">
    <fieldset class="text-center">
        <legend>User registration</legend>

        <div class="form-group">
            <label for="inputUsername" class="col-lg-4 control-label">Username</label>

            <div class="col-lg-8">
                <input class="form-control" id="inputUsername" placeholder="Username" type="text" required="required">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-lg-4 control-label">Password</label>

            <div class="col-lg-8">
                <input class="form-control" id="inputPassword" placeholder="Password" type="password" required="required">
            </div>
        </div>

        <div class="form-group">
            <label for="inputConformPassword" class="col-lg-4 control-label">Confirm password</label>

            <div class="col-lg-8">
                <input class="form-control" id="inputConformPassword" placeholder="Confirm password" type="password" required="required">
            </div>
        </div>

        <div class="form-group">
            <label for="inputName" class="col-lg-4 control-label">Name</label>

            <div class="col-lg-8">
                <input class="form-control" id="inputName" placeholder="Name" type="text" required="required">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="col-lg-4 control-label">E-mail</label>

            <div class="col-lg-8">
                <input class="form-control" id="inputEmail" placeholder="E-mail" type="email" required="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-4 control-label">Gender</label>
            <div class="col-lg-8">
                <div class="radio-inline">
                    <label>
                        <input name="optionsRadios" value="1" checked="" type="radio">
                        Male
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input name="optionsRadios" value="2" type="radio">
                        Female
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input name="optionsRadios" value="0" type="radio" checked="checked">
                        Other
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-8 col-lg-offset-4">
                <button type="button" class="btn btn-default">Go to Login</button>
                <button type="button" class="btn btn-primary">Register</button>
            </div>
        </div>
    </fieldset>
</form>
