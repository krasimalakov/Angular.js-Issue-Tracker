<form name="loginForm" class="form-horizontal col-lg-5 col-lg-offset-5 row-offset-30px backgound-color-white">
    <fieldset class="text-center panel-primary">
        <div class="panel-heading row-offset-15px">
            <h3 class="panel-title ">Login user</h3>
        </div>

        <div class="form-group  row-offset-30px">
            <label for="inputUsername" class="col-lg-4 control-label">Username</label>

            <div class="col-lg-8">
                <input class="form-control" id="inputUsername" ng-model="user.username" placeholder="Username"
                       type="text" required="required">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-lg-4 control-label">Password</label>

            <div class="col-lg-8">
                <input class="form-control" id="inputPassword" ng-model="user.password" placeholder="Password"
                       minlength="6" maxlength="100" type="password" required="required">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-8 col-lg-offset-2">
                <button ng-click="toRegister()" type="button" class="btn btn-default">Go to Register</button>
                <button type="button" class="btn btn-primary" ng-click="login(user)"
                        ng-disabled="loginForm.$invalid">Login
                </button>
            </div>
        </div>
    </fieldset>
</form>
