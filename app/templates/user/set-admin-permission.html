<div class="panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Set user admin permission</h3>
    </div>
    <form name="setAdminPermissionForm" class="form-horizontal col-lg-4 col-lg-offset-4">
        <div class="form-group row-offset-30px">
            <label for="inputUsеrId">User</label>
            <select ng-model="userId" id="inputUsеrId" class="form-control" required>
                <option ng-repeat="user in users | orderBy:'Username'" value="{{user.Id}}">{{user.Username}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <div id="isAdminCheckbox">
                <label>Admin Authorization</label>

                <input ng-model="user.isAdmin" type="checkbox" required="required">
            </div>
        </div>


        <div class="form-group">
            <div class="col-lg-8 col-lg-offset-3">
                <a href="#/" class="btn btn-default">Cancel</a>
                <button type="button" class="btn btn-primary" ng-click="setAdminPermission(userId)"
                        ng-disabled="setAdminPermissionForm.$invalid || !user.isAdmin">
                    Set
                </button>
            </div>
        </div>
    </form>
</div>
