<div class=jumbotron>
    <h2 style="margin-top: 0"> Add new Project</h2>

    <form name="addProjectForm">
        <div class="form-group">
            <label for="inputProjectName">Name</label>
            <input ng-model="project.name" type="text" class="form-control" id="inputProjectName"
                   set-project-key="project.projectKey" placeholder="Project Name" required="required">
        </div>
        <div class="form-group">
            <label for="inputLeader">Leader</label>
            <select ng-model="project.leader" id="inputLeader" class="form-control" required="required">
                <option>Pesho</option>
                <option>Gosho</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputProjectKey">Project Key</label>
            <input ng-model="project.projectKey" type="text" class="form-control" id="inputProjectKey" placeholder="Project Key">
        </div>
        <div class="form-group">
            <label for="inputPriorities">Priorities (comma separated)</label>
            <input type="text" class="form-control" id="inputPriorities"
                   placeholder="Available Priorities For The Issues" value="Low, Medium, Urgent">
        </div>
        <div class="form-group">
            <label for="inputLabels">Labels (comma separated)</label>
            <input type="text" class="form-control" id="inputLabels" placeholder="Labels" value="Soft">
            <br>
        </div>
        <div class="form-group">
            <label for="inputDescription">Description</label>
            <textarea id="inputDescription" class="form-control" placeholder="Description"></textarea>
        </div>
        <button type="submit" class="btn btn-success" ng-click="addProject(project)"
                ng-disabled="addProjectForm.$invalid">Add Project
        </button>
    </form>
</div>
