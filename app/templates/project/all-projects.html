<div class="panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Projects</h3>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="col-lg-1">Key</th>
            <th class="col-lg-12">Name</th>
            <th class="col-lg-1"></th>
            <th class="col-lg-1"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in projects">
            <td>{{project.ProjectKey}}</td>
            <td><a href="#/projects/{{project.Id}}">{{project.Name}}</a></td>
            <td>
                <a ng-if="project.Lead.Id==userService.getCurrentUser().id" href="#/projects/{{project.Id}}/edit"
                   class="text-center btn btn-sm btn-smalest btn-primary" ng-click="">Edit</a>
            </td>
            <td>
                <a ng-if="project.Lead.Id==userService.getCurrentUser().id" href="#/projects/{{project.Id}}/add-issue"
                   class="text-center btn btn-sm  btn-smalest btn-warning" ng-click="">Add
                    issue</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="#/projects/add" ng-if="userService.isAdmin()" class="btn btn-primary ">Add New Project</a>
    <div ng-if="pagination.maxSize>pagination.pageSize" pagination ng-model="pagination.startPage"
         items-per-page="pagination.pageSize" total-items="pagination.maxSize"
         ng-change="selectProjectToView()" max-size="9" boundary-links="true"></div>
</div>
