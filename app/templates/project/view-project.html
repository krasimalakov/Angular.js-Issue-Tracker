<div ng-if="project!=undefined" class=jumbotron>
    <h1>Project details</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="col-lg-2"/>
            <th class="col-lg-10"/>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Name</td>
            <td>{{project.Name}}</td>
        </tr>
        <tr>
            <td>Key</td>
            <td>{{project.ProjectKey}}</td>
        </tr>
        <tr>
            <td>Leader</td>
            <td>{{project.Lead.Username}}</td>
        </tr>
        <tr>
            <td>Priorities</td>
            <td>{{project.Priorities|joinArrayProperty:"Name"}}</td>
        </tr>
        <tr>
            <td>Labels</td>
            <td>{{project.Labels|joinArrayProperty:"Name"}}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{project.Description}}</td>
        </tr>
        </tbody>
    </table>
    <a href="#/projects/add" ng-if="userService.isAdmin()" class="btn btn-lg btn-success">Add New Project</a>
</div>
